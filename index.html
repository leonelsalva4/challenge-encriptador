<html lang="es">
    <head>
        <meta charset="UTF-8">

    <body>
        
        <main>
            <div class="seccion_izq">

                <div class="texto_chico">
                    <p>Solo letras sin acentos.</p>
                </div>

        </div>
            

            <div class="seccion_der">
                    <textarea id="textoSalida" cols="30" rows="10" readonly placeholder="Ningún mensaje encontrado"></textarea>
                    <button id="botonCopio">copiar</button>
            </div>
        </main>

        <footer>
            <div class="botones">
                <button id="botonEncripto">encriptar</button>
                <button id="botonDesencripto">desencriptar</button>
                
            </div>
            
        </footer>
